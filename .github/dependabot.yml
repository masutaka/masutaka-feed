# https://docs.github.com/code-security/dependabot/working-with-dependabot/dependabot-options-reference
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "19:00"
      timezone: "Asia/Tokyo"
    cooldown:
      default-days: 7
  - package-ecosystem: "npm"
    directories:
      - "/github/notifier"
      - "/github/subscriber"
      - "/hatebu/notifier"
      - "/hatebu/subscriber"
    schedule:
      interval: "monthly"
      time: "19:00"
      timezone: "Asia/Tokyo"
    cooldown:
      default-days: 7
    ignore:
      - dependency-name: "@types/node" # To match the Node.js version in .tool-versions
    groups:
      aws-sdk:
        patterns:
          - "@aws-sdk/*"
          - "@types/aws-*"
      esbuild:
        patterns:
          - "esbuild"
      eslint:
        patterns:
          - "eslint"
          - "@eslint/*"
          - "@stylistic/eslint-plugin"
          - "@typescript-eslint/*"
      masto:
        patterns:
          - "masto"
      pushover:
        patterns:
          - "pushover-notifications"
      rss-parser:
        patterns:
          - "rss-parser"
      typescript:
        patterns:
          - "typescript"
